<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="css/inspect.css"                       type="text/css">
        <link rel="stylesheet" href="font_awesome/css/font-awesome.min.css" type="text/css">
        <script src="js/jquery-2.1.4.min.js" type="text/javascript" ></script>
        <script src="js/application.js"      type="text/javascript" ></script>
    </head>
    <body>
        <table>
            <tr>
                <th id="route_name" colspan="1" class="head"></th>
                <th><img src="../images/routes.png" ></th>
            </tr>
        </table>
        <table>
            <tr>
                <td class="myfield">Código:</td>
                <td id="route_id" class="myvalue"></td>
            </tr>
            
            <tr>
                <td class="myfield">Tipo:</td>
                <td id="route_type" class="myvalue"></td>
            </tr>
            
            <tr>
                <td class="myfield">Usuário:</td>
                <td id="route_user" class="myvalue"></td>
            </tr>
            
            <tr>
                <td class="myfield">Setor:</td>
                <td id="route_sector" class="myvalue"></td>
            </tr>
            
            <tr>
                <td class="myfield">Dias:</td>
                <td id="route_days" class="myvalue"></td>
            </tr>
            
            <tr>
                <td class="myfield">Sequencia:</td>
                <td id="route_sequence" class="myvalue"></td>
            </tr>

        </table>
    </body>
</html>
