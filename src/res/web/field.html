<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="css/inspect.css"                       type="text/css">
        <link rel="stylesheet" href="font_awesome/css/font-awesome.min.css" type="text/css">
        <script src="js/jquery-2.1.4.min.js" type="text/javascript" ></script>
        <script src="js/application.js"      type="text/javascript" ></script>
    </head>
    <body>
        <table>
            <tr>
                <th id="field_label" colspan="1" class="head"></th>
                <th><img src="../images/fields.png" ></th>
            </tr>
        </table>
        <table>
            
            <tr>
                <td class="myfield">Código:</td>
                <td id="field_id" class="myvalue"></td>
            </tr>
            <tr>
                <td class="myfield">Tipo de requisição:</td>
                <td id="field_typeRequest" class="myvalue"></td>
            </tr>
            <tr>
                <td class="myfield">Estilo de campo:</td>
                <td id="field_type" class="myvalue"></td>
            </tr>
            <tr>
                <td class="myfield">Obrigatório:</td>
                <td id="field_required" class="myvalue"></td>
            </tr>
            <tr>
                <td class="myfield">Sequência:</td>
                <td id="field_sequence" class="myvalue"></td>
            </tr>
            <tr>
                <td class="myfield">Situação:</td>
                <td id="field_state" class="myvalue"></td>
            </tr>
        </table>
    </body>
</html>
